<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
</head>
<body class="login">
  <form action="home.html">
    <div class="login-container text-center pt-5" style="margin-left: 30%; margin-right: 30%;">
      <h2 class="text-center mb-4">Login</h2>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div><br>
          <a href="home.html"><button type="submit" class="btn btn-primary w-100">Login</button><br></a>
          <div class="mb-3 mt-5">
              <p style="text-align: center; margin-top: 40px;">Or Sign Up Using</p>
          </div>
          <div class="mb-3 mt-5">
            <div class="d-flex justify-content-around">
                <a href="#" ><button class="btn btn-primary fa fa-facebook login-icon" style="color:white; font-size: 24px;" ></button></a>
                <a href="#" ><button class="btn btn-danger fa fa-google login-icon" style="color: white; font-size: 24px;"></button></a>
                <a href="#" ><button class="btn btn-info fa fa-twitter login-icon" style="color: white; font-size: 24px;"></button></a>
            </div>
          </div>  
     </div>
  </form>
  
  
</body>
</html>
